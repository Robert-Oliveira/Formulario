<!doctype html>
<html>


  <head>

    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->


    <!--Título da pág (que aparece na aba)-->
    <title>Formulário</title>
   </head> 

  <body>

    <!--Cabeçalho com título e subtitulo(ambos com css)-->
    <div>
      <h1 id="titulo">Cadastro de Devs</h1>
      <p id="subtitulo"><strong>Complete suas informações</strong></p>
      <br>
    </div>

    <!--Inicio do formulário-->
    <!--O formulário HTML é representado pela tag de abertura <form> e a de fechamento </form>. Dentro dessas tags, serão colocados todos os elementos que compõem este formulário. -->
    <form>

      <!--fieldset é usado para agrupar elementos, assim como labels (<label>), dentro de um formulário web.-->
      <fieldset class="grupo">
        <!-- Campo do nome com legenda "nome" e css de classe "campo"-->
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type = "text" nome = "nome" id = "nome" required>
        </div>

        <!-- Campo do nome com legenda "nome" e css de classe "campo"-->
        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type ="text" nome = "sobrenome" id = "sobrenome" required>
        </div>
      </fieldset>

        <!--Campo do email-->
        <div class="campo">
          <label for="email"><strong>Email</strong></label>
          <input type ="email" nome ="email" id="email" required>
        </div> 

        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
          <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
          <label>
            <input type="radio" name= "devweb" value ="frontend" checked>Front-end
          </label>
          <label>
            <input type="radio" name="devweb" value = "backend">Back-end
          </label>
          <lable>
            <input type="radio" name"devweb" value ="fullstack">Fullstack
          </label>  
        </div>

        <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->         <div class = "campo">
          <label for="senioridade">Senioridade</label>
          <select id="senioridade" required>
            <option select disable value ="">Selecione</option>
            <option>Júnior</option>
            <option>Pleno</option>
            <option>Sênior</option>
          </select>  
        </div>  

       <fieldset class="grupo">
         <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
         <div id="check">
           <label><strong>Selecione a tecnologia que utiliza:</strong></label><br><br>
           <input type="checkbox" nome = "tecnologia1" id="tecnologia1" value"HTML">
           <label for="tecnologia1">HTML</label>
           <input type="checkbox" nome ="tecnologia2" id="tecnologia2" value"CSS">
           <label for="tecnologia2">CSS</label>
           <input type="checkbox" nome = "tecnologia3" id="tecnoligia3" value"Javascript">
           <label for="tecnoligia3">Javascript</label>
           <input type="checkbox" nome = "tecnologia4" id="tecnoligia4" value"PHP">
           <label for="tecnoligia4">PHP</label>
           <input type="checkbox" nome = "tecnologia5" id="tecnoligia5" value"C#">
           <label for="tecnoligia5">C#</label>
           <input type="checkbox" nome = "tecnologia6" id="tecnoligia6" value"Python">
           <label for="tecnoligia6">Python</label>
           <input type="checkbox" nome = "tecnologia7" id="tecnoligia7" value"Java">
           <label for="tecnoligia7">Java</label>
         </div>
       </fieldset> 

       <!-- Caixa de texto -->
       <div class = "campo">   
         <br>
         <label><strong>Conte um pouco da sua expêriencia</strong></label>
         <textarea row="6" style "widht:26em" id="experiencia" nome="experiencia"></textarea>
       </div>  

       <!-- Botão para enviar o formulário -->
       <button class="botao" type="submit" onsubmit="">Concluído</button>    

    </form>

   </body>
  
  
</html>
